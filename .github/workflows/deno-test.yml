name: Deno CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x # Uses latest deno version 1 
      - run: deno add jsr:@cross/test jsr:@std/assert # Installs dependencies from jsr.io
      - run: deno test --allow-read --parallel # Runs tests
